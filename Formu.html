<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body style="background-color: #FFE4C4;">
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-8 col-sm-8">
            <div class="card-show">
                <div class="card-title text-center-border-bottom" style="background:#FFF8DC; text-align: center;">
                    <h2>FORMULARIO CON HTML Y BOSTRAPP 5 </h2>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="mb-4">
                            <p>
                                <label>Nombre:</label>
                                <input type="text" autofocus="requiered" class="form-control">
                            </p>
                        </div>
                            <p>
                        <div class="mb-4">
                            <label>Correo electrónico:</label>
                            <input type="email" id="mail"  class="form-control">
                        </div>
                            </p>
                        <div class="mb-4">
                            <label>Url:</label>
                            <input type="url"  placeholder="Escribe la URL de tu página web de tu preferencia"  class="form-control">
                        </div>
                        <div class="mb-4">
                            <p>
                                <label>Fecha:</label>
                                <input type="date"  class="form-control">
                            </p>
                        </div>
                        <div class="mb-4">
                            <p>
                                <label>Tiempo:</label>
                                <input type="time"  class="form-control">
                            </p>
                        </div>
                        <div class="mb-4">
                            <p>
                                <label>Fecha y Hora:</label>
                                <input type="datetime-local"  class="form-control">
                            </p>
                        </div>
                        <div class="mb-4">
                            <p>
                                <label>Mes:</label>
                                <input type="month"  class="form-control">
                            </p>
                        </div>
                        <div class="mb-4">
                            <p>
                                <label>Semana:</label>
                                <input type="week" class="form-control">
                            </p>
                        </div>
                        <div class="mb-4">
                            <p>
                                <label>Numero (min-10,max 10):</label>
                                <input type="number" min="-10" max="10"  class="form-control">
                            </p>
                        </div>
                        <div class="mb-4">
                            <p>
                                <label>Telefono:</label>
                                <input type="tel"  class="form-control">
                            </p>
                        </div>
                        <div class="mb-4">
                            <p>
                                <label>Termino de busqueda:</label>
                                <input type="search" class="form-control">
                            </p>
                        </div>
                        <div class="ms-0">
                            <p>
                                <label>Color Favorito:</label>
                                <input type="color" class="form-label">
                            </p>
                        </div>
                        <div class="d-grid"></div>
                            <input type="submit" value="Enviar" class="bt btn-primary" style="border: black;">
                        </div>
                            <div class="d-grid"></div>
                                <center><a href="Index.html">Ir a curriculum</a></center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
